{% extends "base.html" %}

{% block title %}Gallery - Reelify{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<div class="container gallery-container">
    <h1 class="gallery-title">Reel Gallery</h1>
    <div class="gallery-grid">
        <div class="gallery-item">
            <div class="reel-card glass-card">
                <div class="reel-thumbnail">
                    <img src="{{ url_for('static', filename='1.jpg') }}" alt="Reel thumbnail">
                    <div class="play-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="reel-info">
                    <h3>Summer Vibes</h3>
                    <p>By: User123</p>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="reel-card glass-card">
                <div class="reel-thumbnail">
                    <img src="{{ url_for('static', filename='2.jpg') }}" alt="Reel thumbnail">
                    <div class="play-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="reel-info">
                    <h3>City Lights</h3>
                    <p>By: Creator456</p>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="reel-card glass-card">
                <div class="reel-thumbnail">
                    <img src="{{ url_for('static', filename='3.jpg') }}" alt="Reel thumbnail">
                    <div class="play-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="reel-info">
                    <h3>Nature's Beauty</h3>
                    <p>By: NatureLover</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
